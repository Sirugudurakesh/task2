<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: #4dabb8;
		}
		.login-parent{
			background-color: white;
			width: 30vw;
			border-radius: 5%;
			margin: 10% 5% 5% 30%;
			padding:2%;
			text-align: center;
		}
		.login-parent input{
			padding: 4%;
			width:20vw;
		}
		.submit-btn{
			background-color: #4dabb8;
			border:none;
			color:white;
			padding: 4%;

		}
		.signup{
			color:green;	
		}
	</style>	
</head>
<body>
	<form class="login-parent">
		<h1>Login page</h1>
	 <p>
       <input
       type="email"
       name="email"
       id="email"
       placeholder="email"/>
    </p>
	<p>
	   <input 
	      placeholder="enter password"
	      name="password"
	      type="password"
	      id="password">	
	</p>
	<p>Forget password</p> 
	<button class="submit-btn">submit</button>
	<p>Not a memder? <a class="signup" href="#">Signup now</a></p>
    </form> 
</body>
</html>
